<style>
input[type="text"], textarea{
	outline: none;
  font-size: 15px;
    color: #000;
  border:none;
    width: 90%;
  display: inline-block;
  background: transparent;
	font-family: 'Muli', sans-serif;
    text-align: center;

<body ng-app="myApp">

<!-- main -->
<div class="w3ls-header">
	<h1>Blog form</h1>
	<div class="header-main">
		<h2> <a href="#"></a>Forum Page <span></span> <a href="#"></a></h2>
			<div class="header-bottom">
				<div class="header-right w3agile">
					<div class="header-left-bottom agileinfo" > 
						<form action="#" id="forumform" method="post" ng-controller="ForumController">
							<div class="icon1">
								<input type="text" placeholder="ForumName" required="required" ng-model="forum.forumName"/>{{forum.forumName}}
							</div>
							<div class="icon1">
								<textarea rows="5" cols="30" placeholder="ForumContent" required="required" ng-model="forum.forumContent"></textarea>
							</div>
							
							<div class="bottom">
								<input type="submit" value="Add Forum" ng-click="insertForum()"/>
							</div>
							<p><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a> : login with google-plus</p>
					</form>	
					</div>
				</div>
			</div>
	</div>
</div><br>
<br>
<form id="forumpage" method="post"></form>
<table ng-controller="ForumController">
<tr>
<th>Forum Name</th>
<th>Forum Content</th>
<!-- <th>Likes</th> -->
</tr>
<tr ng-repeat="forum in forumdata">
<td>{{forum.forumName}}</td>
<td>{{forum.forumContent}}</td>
<!-- <td>{{blog.likes}} -->
<td>
<input type="submit" value="Delete" ng-click="deleteForum(forum.forumId)"/>
<input type="submit" value="Edit" ng-click="updateForum(forum.forumId)"/></td>
</td>
</tr>
</table>
</form>
